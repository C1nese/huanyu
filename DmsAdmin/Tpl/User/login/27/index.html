<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>用户管理-登录中心</title>
<style type="text/css">
#login_wf{width:1003px; margin:0 auto; }
.lflash{ margin-left:17px;border-left:#3A2717 1px solid; border-right:#3A2717 1px solid;}
.blogin{ background:url(DmsAdmin/Tpl/User/login/27/BOT.jpg) no-repeat; line-height:80px; color:#FFF; font:14px "黑体";}
.blogin img{ padding:2px; background-color:#FFF;}
.txt{width:140px; height:18px; border:0px; line-height:18px;}
.txt2{width:80px; height:18px; border:0px; line-height:18px;}
.btn{ background:url(DmsAdmin/Tpl/User/login/27/dl.png) no-repeat; border:0px; width:54px;height:22px; line-height:20px; border:1px solid #FFF;}
a{color:#FFF;}
</style>
<script src="__PUBLIC__/jquery-1.8.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
function fleshVerify(type){ 
	//重载验证码
	var timenow = new Date().getTime();
	if (type){
		$('#verifyImg').attr("src", '__URL__/verifys/adv/1/'+timenow);
	}else{
		$('#verifyImg').attr("src", '__URL__/verify/'+timenow);
	}
}
</script>
<script language="JavaScript">
if (self != top) top.location.href = window.location.href
</script>
<script type="text/javascript">
function logincheck(){
	if(document.login.username.value==""){
		alert('温馨提示：请输入编号！');
		document.login.username.focus();
		return false;
	}
	if(document.login.password.value==""){
		alert('温馨提示：请输入密码！');
		document.login.password.focus();
		return false;
	}
	if(document.login.captcha.value==""){
		alert('温馨提示：请输入验证码！');
		document.login.captcha.focus();
		return false;
	}
}
</script>
</head>

<body bgcolor="#221205">
<div id="login_wf">

<table border="0" cellpadding="0" cellspacing="0">
	<tr><td><img src="DmsAdmin/Tpl/User/login/27/top.jpg" width="1003" height="89" /></td></tr>
</table>

<table width="966" border="0" cellpadding="0" cellspacing="0" class="lflash">
	<tr><td>
    <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=7,0,19,0" width="964" height="439">
        <param name="movie" value="DmsAdmin/Tpl/User/login/27/index.swf" />
        <param name="quality" value="high" />
        <embed src="DmsAdmin/Tpl/User/login/27/index.swf" quality="high" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash" width="964" height="439"></embed>
    </object>
	</td></tr>
</table>

<form name="login" action="__URL__/check" method="post" onSubmit="return logincheck();">
<input type="hidden" name="act" value="verify" />

<table width="1003" border="0" cellpadding="0" cellspacing="0" height="72" class="blogin">
	<tr>
    	<td width="80"></td>
        <td width="90" align="right">用户名：</td>
        <td width="140"><input type="text" name="username" id="username" class="txt" /></td>
        <td width="90" align="right">登陆密码：</td>
        <td width="140"><input type="password" name="password" id="password" class="txt" /></td>
		<if condition="isset($dispCode) and ($dispCode eq true)">
        <td width="80" align="right">验证码：</td>
        <td><input type="text" name="captcha" id="verify" maxlength="4" class="i_text" /></td>
        <td><img id="verifyImg" SRC="__URL__/verify/" onClick="fleshVerify()" border="0" alt="点击刷新验证码" style="cursor:pointer" align="absmiddle"></td>
		</if>
		<if condition="$usernum eq 1">
			<input type="hidden" value="{$users[0]}" name="usertype">
		</if>
        <td width="100" align="center">
        	<input type="submit" class="btn" value="登录">
            <input type="hidden" value="loginnow" id="loginnow" name="loginnow">
            <input type="hidden" name="__EVENTTARGET" id="__EVENTTARGET" value="login" />
			<input type="hidden" name="__EVENTARGUMENT" id="__EVENTARGUMENT" value="login" />
			<input type="hidden" name="__EVENTVALIDATION" id="__EVENTVALIDATION" value="/wEWBQKtjb3OCAKRhriyAQKWhuSyAQKdhoizAQLKnKDmCekZvlDsjMAA1JpqCyNT5umlK1kL" />
        </td>
        <td width="100"><!--<a href="addUser.asp">用户申请</a>-->&nbsp;</td>
    </tr>
</table>
</form>
</div>
<div align="center" class="STYLE1" style="font-size:12px"><span>{$openTimeStr}</span></div>
</body>
</html>
