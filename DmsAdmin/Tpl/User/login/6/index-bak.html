<link type='text/css' href='__PUBLIC__/mydlcss/style.css'

<body>

	<div class="overlay"></div>
	<!-- overlay -->
	<div class="pattern"></div>
	<!-- pattern -->

	<!-- preloader -->
	<div id="preloader">
		<div id="preloader-img"></div>
	</div>
	<!-- /preloader -->

	<!-- header -->
	<header id="header"> <img src="__PUBLIC__/mydlimg/logo.png"
		alt="logo" class="logo"> <!-- logo image --></header>
	<!-- /header -->

	<!-- fullpage -->
	
		<!-- contact -->
		<div class="section contact-section">
			<div class="section-entry">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<div id="CityLogo" style="margin-bottom: 100px; opacity: 1; ">
						         <!-- logo animation start -->
						         <div class="CityLogoAnimation">
						             <img alt="Logo" class="CityLogoAdjust" src="__PUBLIC__/mydlimg/city-logo-light.png">
						         </div><!-- logo animation end -->
						     </div>
							<!-- section title -->
							<div class="section-heading">
								<h2 class="section-title animated" data-animation="fadeInDown" data-delay="0">
									{:GET_F_L('慕众联盟用户管理系统')} <span>V2.0</span>
								</h2>
								<p class="animated" data-animation="fadeInUp" data-delay="100">
									{:GET_F_L('欢迎来到慕众世界')}</p>
							</div>
							<!-- /section title -->
						</div>
						<!-- contact form -->
						<div class="col-md-6 col-md-offset-3">
							<form action="__URL__/check" method="post" id="loginform">
								<div class="row form-group">
									<div class="col-xs-6">
										<input type="hidden" name="act" value="verify" /> <input
											type="text" name="username"
											class="form-control form-control-line animated"
											data-animation="fadeInUp" data-delay="200"
											placeholder="{:GET_F_L('用户名')}" id="contact-name">
									</div>
									<div class="col-xs-6">
										<input type="password" name="password"
											class="form-control form-control-line animated"
											data-animation="fadeInUp" data-delay="300"
											placeholder="{:GET_F_L('密码')}" id="contact-email">
									</div>
								</div>
								<input type="submit" class="btn btn-contact animated"
									data-animation="fadeInUp" data-delay="500"
									value="{:GET_F_L('提交')}">
								<div class="contact-notice animated" data-animation="fadeInUp"
									data-delay="600"></div>
								<a class="btn btn-transparent animated" href="__GROUP__/Public/getUserPwd2" title="{:GET_F_L('忘记密码')}">{:GET_F_L('忘记密码')}</a>
								<a class="btn btn-white animated" href="http://www.mzooe.com" title="{:GET_F_L('加入我们')}">{:GET_F_L('加入我们')}</a>

							</form>
						</div>
						<!-- /contact form -->
						<!-- video control -->
						<div id="video-control">
							<i id="play" class="fa fa-fw fa-pause"></i> <i id="volume"
								class="fa fa-fw"></i>
						</div>
						<!-- /video control -->

						<!-- video -->
						<div id="bg-video"></div>
						<!-- /video -->

						<!-- audio control -->
						<!-- <div id="audio-control">
							<i id="audio-play" class="fa fa-fw"></i>
						</div> -->
						<!-- /audio control -->

						<!-- audio -->
						<!-- <audio id="audio-player" src="audio/01.mp3" loop></audio> -->
						<!-- /audio -->


						<!-- script start -->
						<script type='text/javascript'
							src='__PUBLIC__/mydljs/jquery-1.11.2.min.js'></script>

						<script type='text/javascript' src='__PUBLIC__/mydljs/main.js'></script>
						<!-- script end -->
</body>
