<script>
$(document).ready(function(){ 
	$(".x-navigation li").click(function(event){
	    event.stopPropagation();
	    
	    var li = $(this);
	            
	        if(li.children("ul").length > 0){
	            if(li.hasClass("active")){
	                li.removeClass("active");
	                li.find("li.active").removeClass("active");
	            }else
	                li.addClass("active");
	        }                                     
	});
});
function fleshVerify(type){
	//重载验证码
	var timenow = new Date().getTime();
	if (type){
		$('#verifyImg').attr("src", '__URL__/verify/adv/1/'+timenow);
	}else{
		$('#verifyImg').attr("src", '__URL__/verify/'+timenow);
	}
}
</script><style>#header{overflow:hidden}.logo{max-width:100%}.x-navigation li.active > ul{height:auto !important} @media screen and (max-width:768px){.navigation-div{width:10vw;height:10vw}.navigation-div:hover{background-color:inherit}}</style>
</head>

		<div class="section contact-section">

						<div class="col-md-12">
							<div id="CityLogo" style="margin-bottom: 100px; opacity: 1; ">
						         <!-- logo animation start -->

							<!-- section title -->
							<div class="section-heading">

								</h2>
								<p class="animated" data-animation="fadeInUp" data-delay="100">

							</div>
							<!-- /section title -->
						</div>
						<!-- contact form -->
						<div class="col-md-6 col-md-offset-3">
							<form action="__URL__/check" method="post" id="loginform">
								<div class="row form-group">
									<div class="col-xs-6">
										<input type="hidden" name="act" value="verify" /> <input
											type="text" name="username"
											class="form-control form-control-line animated"
											data-animation="fadeInUp" data-delay="200"
											placeholder="{:GET_F_L('用户名')}" id="contact-name">
									</div>
									<div class="col-xs-6">
										<input type="password" name="password"
											class="form-control form-control-line animated"
											data-animation="fadeInUp" data-delay="300"
											placeholder="{:GET_F_L('密码')}" id="contact-email">
									</div>
								</div>
								<if condition="isset($dispCode) and ($dispCode eq true)">
								<div class="row form-group" style="margin-left:24%;">
									<div class="col-xs-4">
										<input name="captcha" id="verify" class="form-control form-control-line animated" placeholder="{:GET_F_L('验证码')}" type="text" maxlength="4"/>
									</div>
									<div class="col-xs-3">
										<img id="verifyImg" SRC="__URL__/verify/" onClick="fleshVerify()" border="0" alt="点击刷新验证码" style="cursor:pointer;height:30px;" align="absmiddle">
									</div>
								</div>
									</if>
								<input type="submit" class="btn btn-contact animated"
									data-animation="fadeInUp" data-delay="500"
									value="{:GET_F_L('登陆系统')}">
								<a class="btn btn-transparent animated" href="__GROUP__/Public/getUserPwd2" title="{:GET_F_L('忘记密码')}">{:GET_F_L('忘记密码')}</a>
								<div class="contact-notice animated" data-animation="fadeInUp"
									data-delay="600"></div>
							</form>
						</div>
