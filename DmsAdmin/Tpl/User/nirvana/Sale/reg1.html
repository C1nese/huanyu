<script>
    $('#mobile').blur(function () {
        if (test()) {
            $('#state_mobile').html('输入正确');
        } else {
            $('#state_mobile').html('输入有误！');
        }
    });
    $('#id_card').blur(function () {
        if (isCardNo()) {
            $('#state_id_card').html('输入正确');
        } else {
            $('#state_id_card').html('输入有误！');
        }
    });
    function isCardNo() {
        var card=document.getElementById('id_card').value;
        // 身份证号码为15位或者18位，15位时全为数字，18位前17位为数字，最后一位是校验位，可能为数字或字符X
        var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
        if(reg.test(card) === false){
            return  false;
        }
        return true;
    }
    function test() {
        var str=document.getElementById('mobile').value;
        var re = /^1\d{10}$/
        if (re.test(str)) {
            return true;
        } else {
            return false;
        }
    }
</script>
<script type="text/javascript">
    $.area_default_show = true; //显示默认区域
    $.area_select_bind( 'country_id' , 'province_id' , 'city_id' , 'county_id','town_id');
    var vd;
    var lastname;
    console.log($.area_select_bind);
    function getInfo(e)
    {
        console.log(e);
        var thisname=e.name;
        if(lastname == thisname){

            clearTimeout(vd);
            vd = setTimeout("regAjax('"+e.id+"')",600);
        }else{
            regAjax(e.id);
            lastname=thisname;
        }
    }
    function regAjaxall()
    {
        $("[id^=state_]").text("");
        $('#state_productCountMoney').text("");
        var arr={$jsrequire};
        var postdata	= {};
        $("input").each(function(i,n){
            var postname	= n.name;
            var value  = n.value;
            postdata[postname]	= value;
        });
        $("select").each(function(i,n){
            var postname	= n.name;
            var value  = n.value;
            postdata[postname]	= value;
        });
        $.post('__GROUP__/Sale/regAjax:__XPATH__',postdata,function(data){
            if(!data)
            {
                <if condition="($alert eq true)">
                    alertcheck();
                    <else/>
                    $('#form').submit();
                    $('#regsubbutton').attr('disabled','true');
                </if>
            }
            else
            {
                eval(data);
                return false;
            }
        });
    }
    function regAjax(name)
    {
        var id			= $('#'+name).val();
        var postname	= name;
        var otherpost	= $('#'+name).attr('otherpost');
        var postdata = {postname:name};
        $("input").each(function(i,n){
            var postname	= n.name;
            var value  = n.value;
            postdata[postname]	= value;

        });
        $("select").each(function(i,n){
            var postname	= n.name;
            var value  = n.value;
            postdata[postname]	= value;
        });
        $.ajax({
            url:"__APP__/User/Sale/regAjax:__XPATH__",
            type:"POST",
            data:postdata,
            dataType:"script",
            global:false,
            success:function(data){
                if(data == ''){
                    $("#state_"+name).html('<img src="__PUBLIC__/Images/ExtJSicons/tick.png"/>');
                }else{
                    data;
                }
            }
        });
    }
</script>
