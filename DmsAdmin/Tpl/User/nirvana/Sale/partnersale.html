    <div class="content-frame-top">
        <div class="page-title">
            <h2><span class="fa fa-arrow-circle-o-left"></span> {:GET_F_L('伙伴商品订单')}</h2>
        </div>
        <div class="pull-right">
            <button class="btn btn-default content-frame-left-toggle"><span class="fa fa-bars"></span></button>
        </div>

    </div>
    <div class="content-frame-left">
        <div class="block">
            <div class="list-group border-bottom">
                <a href="__GROUP__/Sale/productmysale" class="list-group-item"><span class="fa "></span> {:GET_F_L('我的商品订单 ')}</a>
                <a href="__GROUP__/Sale/partnersale" class="list-group-item active"><span class="fa "></span> {:GET_F_L('伙伴商品订单 ')}</a>
                <a href="__GROUP__/User/myreg" class="list-group-item"><span class="fa "></span> {:GET_F_L('联盟积分订单')} </a>

            </div>
        </div>
    </div>

        <div class="row push-up-10">
            <div class="panel panel-colorful">

                <div class="panel-body panel-body-table">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-actions">
                            <thead>
                            <tr class="nirvana-lin">
                                <td>ID</td>
                                <td>订单编号</td>
                                <td>来源人</td>
                                <td>积分</td>
                                <td>时间</td>
                            </tr>
                            </thead>
                            <tbody>
                            <foreach name='data' item='v'>
                                <tr>
                                    <td>{$v.order_id}</td>
                                    <td>{$v.order_sn}</td>
                                    <td>{$v.buyer_name}</td>
                                    <td>{$v.experience}</td>
                                    <td>{$v.payment_time|date="Y-m-d H:i:s",###}</td>
                                </tr>
                            </foreach>
                            </tbody>
                        </table>
                    </div>
                </div>

                    {:$show_page}
