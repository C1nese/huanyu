<div class="core_main Index" id="success">
	<div class="core_title">
    	<span class="core_title_con"></span>
	
        <span class="core_title_edit"></span>
    </div>
    <div class="core_con">
        <div class="message">
        <table class="message">
            <tr>
                <td class="topTd" ></td>
            </tr>
            <tr >
                <th class="tCenter space">{:GET_F_L($msgTitle))}</th>
            </tr>
            <present name="message" >
            <tr >
                <td >{:GET_F_L($message)}</td>
            </tr>
            </present>
            <present name="error" >
            <tr >
                <td >{:GET_F_L($error)}</td>
            </tr>
            </present>
            <present name="closeWin" >
            <tr >
                <td>{:GET_F_L('系统将在 ')}<span id="wait">{$waitSecond}</span> {:GET_F_L('秒后自动关闭，如果不想等待,直接点击 ')}<a id="href" href="{$jumpUrl}">{:GET_F_L('这里')}</a> {:GET_F_L('关闭')}</td>
            </tr>
            </present>
            <notpresent name="closeWin" >
            <tr >
                <td>{:GET_F_L('系统将在')} <span id="wait">{$waitSecond}</span> {:GET_F_L('秒后自动跳转,如果不想等待,直接点击')} <a id="href" href="{$jumpUrl}">{:GET_F_L('这里')}</a> {:GET_F_L('跳转')}</td>
            </tr>
            </notpresent>
            <tr>
                <td class="bottomTd"></td>
            </tr>
        </table>
        </div>
    </div>
    
    <div class="core_page"></div>
</div>
<script type="text/javascript">
(function(){
var wait = document.getElementById('wait'),href = document.getElementById('href').href;
var interval = setInterval(function(){
	var time = --wait.innerHTML;
	(time == 0) && (location.href = href);
}, 1000);	
})();
</script>
