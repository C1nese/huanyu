<div class="core_main Fun_deal" id="deal_list">
<div class="core_title">
    	<span class="core_title_con">当前位置：{$stockName}管理&gt;&gt;{:L('交易记录')}</span>        
    </div>
    <div class="core_con">
        <table class="tablebg">
            <TR class="datafield">
                <TH ><nobr>买入编号</nobr></TH>
                <TH ><nobr>数量</nobr></TH>
                <TH ><nobr>价格</nobr></TH>
                <TH ><nobr>时间</nobr></TH>
                <TH ><nobr>卖出编号</nobr></TH>
            </TR>
            <foreach name="lists" item="vo">
            <TR class="datalist">
                <TD ><nobr>{$vo['买入编号']}</nobr></TD>
                <TD ><nobr>{$vo['num']}</nobr></TD>
                <TD ><nobr>{$vo['price']}</nobr></TD>
                <TD ><nobr>{:date('Y-m-d H:i:s',$vo['addtime'])}</nobr></TD>
                <TD ><nobr>{$vo['卖出编号']}</nobr></TD>
            </TR>
            </foreach>
        </table>
    </div>
    <div class="core_page">
    	{$page}
    </div>
    
</div>
