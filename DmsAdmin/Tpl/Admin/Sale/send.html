<if condition="$edit eq true"><script type="text/javascript" src="__PUBLIC__/directSell/area_select_dwz.js"></script></if>
<script language="JavaScript">
function dialogAjaxDone(json)
{
	DWZ.ajaxDone(json);
	if (json.statusCode == DWZ.statusCode.ok)
	{
		navTab.closeCurrentTab();
		navTab.reload();
	}
}
</script>
<div layoutH="0">
	<table align="left" id="print_list">
	<tr>
	<td valign="top" align="left">
	<form action="__URL__/sended" method="post"  class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<table width="780">
		<tr>
			<td valign="top" align="left"><table width="100%"  class="list">
				<tbody>
				<if condition="$edit eq true">
				<tr>
	                <td width="25%">国家：</td>
	                <td style="text-align:left">
	                    <select name="country" id="country_id" data-role="none">
	                        <option value="">请选择</option>
	                    </select>
	                    <select name="province"  id="province_id" data-role="none">
	                        <option value="">请选择省</option>
	                    </select>
	                    <select name="city"  id="city_id" data-role="none">
	                        <option value="">请选择城市</option>
	                    </select>
	                </td>
	            </tr>
	            
	            <tr>
	                <td>区县：</td>
	                <td style="text-align:left"><select name="county"  id="county_id" data-role="none" >
	                        <option value="">请选择</option>
	                    </select>
	                    <select name="town"  id="town_id" data-role="none" >
	                        <option value="">请选择街道</option>
	                    </select>
	                </td>
	            </tr>
				<tr>
					<td>收货人:</td>
					<td style="text-align:left" ><input type="text" name="receiver" value="{$sale['收货人']}"> <font color='red'>*</font></td>
				</tr>
				<tr>
					<td>联系电话:</td>
					<td style="text-align:left" ><input type="text" name="mobile" value="{$sale['联系电话']}"> <font color='red'>*</font></td>
				</tr>
				<tr>
					<td>收货地址:</td>
					<td style="text-align:left" ><input type="text" name="address" value="{$sale.收货地址}" size="60"> <font color='red'>*</font></td>
				</tr>
				<else />
				<tr>
					<td>收货人:</td>
					<td style="text-align:left" >{$sale['收货人']}</td>
				</tr>
				<tr>
					<td>联系电话:</td>
					<td style="text-align:left" >{$sale['联系电话']}</td>
				</tr>
				<tr>
					<td>收货地址:</td>
					<td style="text-align:left" >{$sale.收货省份}{$sale.收货城市}{$sale.收货地区}{$sale.收货街道}{$sale.收货地址}</td>
				</tr>
				</if>
				<tr>
					<td>快递公司:</td>
					<td style="text-align:left" >
					<select name="company" id="com">
					<foreach name="express" item="kd">
					<option value="{$kd.company}">{$kd.company}</option>
					</foreach>
					</select> <font color='red'>*</font>
				</td>
				</tr>
				<tr>
					<td>快递单号:</td>
					<td style="text-align:left" ><input type="text" name="kddd" value=""> <font color='red'>*</font></td>
				</tr>
				<tr>
					<td>快递备注:</td>
					<td style="text-align:left" ><input type="text" name="kdmemo" value="" size="60"></td>
				</tr>
				<tr>
					<input type="hidden" name="id" value="{$id}">
					<td colspan="2"><button type="submit">确定</button></td>
				</tr>
				</tbody>
			</table>
			</form>
		</tr>
		</table>
	</td>
	</tr>
	</table>
	<if condition="$edit eq true">
	<script type="text/javascript">
	$.area_default_show=true;
	$.area_default_country="{$sale['收货国家']}";
	$.area_default_province="{$sale['收货省份']}";
	$.area_default_city="{$sale['收货城市']}";
	$.area_default_county="{$sale['收货地区']}";
	$.area_default_town="{$sale['收货街道']}";
	$.area_select_bind( 'country_id' , 'province_id' , 'city_id' , 'county_id', 'town_id' );
	</script>
	</if>
</div>
